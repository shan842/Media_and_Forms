<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery-item {
            flex: 1 1 calc(25% - 20px); /* Four items per row */
            max-width: calc(25% - 20px);
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px); /* Two items per row on tablets */
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 calc(100% - 20px); /* One item per row on small screens */
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px;">Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image 1"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image 2"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image 3"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image 4"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image 5"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image 6"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image 7"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="Placeholder Image 8"></div>
    </div>
</body>
</html>
